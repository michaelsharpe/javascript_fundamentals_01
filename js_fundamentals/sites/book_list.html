<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book list</title>
</head>
<body>
  <h1>My Book List</h1>

<script>

  function Book(title, author, url, alreadyRead) {
    this.title = title;
    this.author = author;
    this.alreadyRead = alreadyRead;
    this.image = url;
  }

  var valis = new Book("Valis", "Philip K Dick", "http://www.rankopedia.com/CandidatePix/85875.gif", true);
  var the_magus = new Book("The Magus", "John Fowles", "http://d202m5krfqbpi5.cloudfront.net/books/1225087276l/939875.jpg", true);
  var snow_crash = new Book("Snow Crash", "Neil Stephenson", "http://d202m5krfqbpi5.cloudfront.net/books/1320544000l/830.jpg", false);

  var books = [valis, the_magus, snow_crash];

  var body = document.body;
  var list = document.createElement("ul");
  var list_item = document.createElement("li");
  var image = document.createElement("img");
  var image_div = document.createElement("div");
  var text = document.createElement("p");


  for (i = 0; i < books.length; i++){
    var book = books[i];
    phrase = book.title + " by " + book.author;
    text.innerText = phrase;
    image_div.setAttribute("style", "height: 100px");
    image.setAttribute("src", book.image );
    image.setAttribute("style", "height: 100%");
    if (book.alreadyRead == true) {
          list_item.setAttribute("style", "border: 2px, solid, tomato; border-radius: 5px;");
        } else {
          list_item.setAttribute("style", "border: 2px, solid, green; border-radius: 5px;");
        }
    image_div.appendChild(image);
    list_item.appendChild(image_div);
    list_item.appendChild(text);

    list.appendChild(list_item);
    body.appendChild(list_item);
  }

</script>
</body>
</html>
